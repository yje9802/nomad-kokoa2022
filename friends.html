<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Friends | Kokoa Talk</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Friends</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-music fa-lg"></i></span>
				<span><i class="fa-solid fa-gear fa-lg"></i></span>
			</div>
		</header>

		<a href="#" id="friends-display-link">
			<i class="fa-solid fa-circle-info"></i> Friends' Names Display
			<i class="fa-solid fa-chevron-right fa-xs"></i>
		</a>

		<main class="friends-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img
						src="https://pyxis.nymag.com/v1/imgs/5ae/eee/5dbeb418c7f500ecbba667866b4d6e3530-13-noah.rsquare.w330.jpg"
						class="user-component__avatar user-component__avatar--xl"
					/>
					<div class="user-component__text">
						<h4 class="user-compoennt__title">Will Byers</h4>
						<!-- <h6 class="user-component__subtitle">Animal Crossing</h6> -->
					</div>
				</div>
				<div class="user-component__column"></div>
			</div>

			<div class="friends-screen__channel">
				<div class="friends-screen__channel-header">
					<span>Channel</span>
					<i class="fa-solid fa-chevron-up fa-xs"></i>
				</div>
				<div class="user-component">
					<div class="user-component__column">
						<img
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQehExvow2e_XN2hC8QbgxPyQaAVdVQ0w-Dgw&usqp=CAU"
							class="user-component__avatar user-component__avatar--sm"
						/>
						<div class="user-component__text">
							<h4
								class="user-compoennt__title user-compoennt__title--not-bold"
							>
								Channel
							</h4>
						</div>
					</div>
					<div class="user-component__column">
						<div>
							<span>2</span>
							<i class="fa-solid fa-chevron-right fa-xs"></i>
						</div>
					</div>
				</div>
			</div>

			<div class="friends-screen__channel friends-list">
				<div class="friends-screen__channel-header">
					<span>Friends</span>
				</div>
				<div class="user-component">
					<div class="user-component__column">
						<img
							src="https://preview.redd.it/vrpfgr1073b91.jpg?width=640&crop=smart&auto=webp&s=a2f13af390bd00bca7faa670018959833855c999"
							class="user-component__avatar user-component__avatar--sm"
						/>
						<div class="user-component__text">
							<h4
								class="user-compoennt__title user-compoennt__title--not-bold"
							>
								Jonathan
							</h4>
						</div>
					</div>
					<div class="user-component__column"></div>
				</div>
				<div class="user-component">
					<div class="user-component__column">
						<img
							src="https://i.pinimg.com/736x/d1/ef/fd/d1effd1c26b9332a8fc72c006ff3b2a1.jpg"
							class="user-component__avatar user-component__avatar--sm"
						/>
						<div class="user-component__text">
							<h4
								class="user-compoennt__title user-compoennt__title--not-bold"
							>
								Mike
							</h4>
						</div>
					</div>
					<div class="user-component__column"></div>
				</div>
				<div class="user-component">
					<div class="user-component__column">
						<img
							src="https://pbs.twimg.com/media/FJbPtZrWYAUl1dK.jpg"
							class="user-component__avatar user-component__avatar--sm"
						/>
						<div class="user-component__text">
							<h4
								class="user-compoennt__title user-compoennt__title--not-bold"
							>
								Mom
							</h4>
						</div>
					</div>
					<div class="user-component__column"></div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a href="friends.html" class="nav__link"
						><i class="fa-solid fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a href="chats.html" class="nav__link">
						<span class="nav__notification badge">1</span>
						<i class="fa-regular fa-comment fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a href="find.html" class="nav__link"
						><i class="fa-solid fa-magnifying-glass fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a href="more.html" class="nav__link">
						<span class="nav__notification2"></span>
						<i class="fa-solid fa-ellipsis fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>

		<div id="splash-screen">
			<img
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Stranger_Things_logo.png/640px-Stranger_Things_logo.png"
				alt=""
			/>
		</div>

		<div id="no-mobile">Your Screen is too big!</div>

		<script
			src="https://kit.fontawesome.com/a41ebeca25.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Find | Kokoa Talk</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Find</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-gear fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen">
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="fa-solid fa-qrcode"></i>
					<span>QR Code</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-regular fa-address-book"></i>
					<span>Add by Contacts</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-solid fa-at"></i>
					<span>Add by ID</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-regular fa-envelope"></i>
					<span>Invite</span>
				</div>
			</div>

			<div class="recommended-friends">
				<h6 class="recommended-friends__title">Recommended Friends</h6>
				<span>You have no recommended friends.</span>
			</div>

			<div class="open-chat">
				<div class="open-chat__header">
					<h4 class="open-chat__title">Open Chat</h4>
					<span
						>Go to Openchat Home
						<i class="fas fa-chevron-right fa-xs"></i
					></span>
				</div>
				<div class="open-post">
					<div class="open-post__column">
						<h5 class="open-post__title">#BTS</h5>
						<h6 class="open-post__hashtags">#bts#army#friends</h6>
						<div class="open-post__members">
							<img
								src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/BTS_logo_%282017%29.png/1024px-BTS_logo_%282017%29.png"
								alt=""
							/>
							<span class="open-post__member-count"
								>802 members</span
							>
							<div class="divider"></div>
							<span class="open-post__member-status">Active</span>
						</div>
					</div>
					<div class="open-post__column">
						<div class="open-post__photo">
							<img
								src="https://i.pinimg.com/736x/a1/ac/d6/a1acd6e10f8615219a322cba13df6678.jpg"
								alt="BTS 단체사진"
							/>
							<div class="open-post__heart-cnt">
								<i class="fas fa-heart fa-xs"></i
								><span>326</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div id="no-mobile">Your Screen is too big!</div>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a href="friends.html" class="nav__link"
						><i class="far fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a href="chats.html" class="nav__link">
						<span class="nav__notification badge">1</span>
						<i class="fa-regular fa-comment fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a href="find.html" class="nav__link"
						><i class="fa-solid fa-magnifying-glass fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a href="more.html" class="nav__link">
						<span class="nav__notification2"></span>
						<i class="fa-solid fa-ellipsis fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/a41ebeca25.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>

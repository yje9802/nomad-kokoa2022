<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Chat | Kokoa Talk</title>
	</head>
	<body id="chat-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="chats.html">
					<i class="fa-solid fa-angle-left fa-lg"></i>
				</a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">Jonathan</h1>
			</div>
			<div class="alt-header__column">
				<span>
					<i class="fa-solid fa-magnifying-glass fa-lg"></i>
				</span>
				<span>
					<i class="fa-solid fa-bars fa-lg"></i>
				</span>
			</div>
		</header>

		<main class="main-screen main-chat">
			<div class="chat__timestamp">Sunday, July 17, 2022</div>

			<div class="message-row">
				<img
					src="https://preview.redd.it/vrpfgr1073b91.jpg?width=640&crop=smart&auto=webp&s=a2f13af390bd00bca7faa670018959833855c999"
					alt=""
				/>
				<div class="message-row__content">
					<span class="message__author">Jonathan</span>
					<div class="message__info">
						<span class="message__bubble">Where are you??</span>
						<span class="message__time">21:22</span>
					</div>
				</div>
			</div>

			<div class="message-row message-row--own">
				<div class="message-row__content">
					<div class="message__info">
						<span class="message__bubble">I'm here!</span>
						<span class="message__time">21:30</span>
					</div>
				</div>
			</div>
		</main>

		<form action="" class="reply">
			<div class="reply__column">
				<i class="fa-regular fa-square-plus"></i>
			</div>
			<div class="reply__column">
				<input type="text" placeholder="Write a message..." />
				<i class="fa-regular fa-face-smile"></i>
				<button>
					<i class="fa-solid fa-arrow-up"></i>
				</button>
			</div>
		</form>

		<div id="no-mobile">Your Screen is too big!</div>

		<script
			src="https://kit.fontawesome.com/a41ebeca25.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>

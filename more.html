<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>More | Kokoa Talk</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-music fa-lg"></i></span>
				<span
					><a href="settings.html"
						><i class="fa-solid fa-gear fa-lg"></i></a
				></span>
			</div>
		</header>

		<main class="main-screen more-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img
						src="https://pyxis.nymag.com/v1/imgs/5ae/eee/5dbeb418c7f500ecbba667866b4d6e3530-13-noah.rsquare.w330.jpg"
						class="user-component__avatar user-component__avatar--xl"
					/>
					<div class="user-component__text">
						<h4 class="user-compoennt__title">Will Byers</h4>
						<h6 class="user-component__subtitle">
							+82 10-1234-5678
						</h6>
					</div>
				</div>
				<div class="user-component__column">
					<i class="fa-regular fa-comment-alt fa-2x"></i>
				</div>
			</div>

			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="fa-solid fa-calendar-check"></i>
					<span>Calender</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-solid fa-face-smile"></i>
					<span>Emoticons</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-solid fa-palette"></i>
					<span>Themes</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-solid fa-receipt"></i>
					<span>Account</span>
				</div>
			</div>

			<div class="more-suggestions">
				<h4 class="more-suggestions__title">Suggestions</h4>
				<div class="more-suggestions__icons">
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-image">
							<i class="fa-solid fa-quote-right fa-2x"></i>
						</div>
						<span class="more-suggestions__icon-text"
							>Kokoa Story</span
						>
					</div>
				</div>
			</div>
		</main>

		<div id="no-mobile">Your Screen is too big!</div>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a href="friends.html" class="nav__link"
						><i class="far fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a href="chats.html" class="nav__link">
						<span class="nav__notification badge">1</span>
						<i class="fa-regular fa-comment fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a href="find.html" class="nav__link"
						><i class="fa-solid fa-magnifying-glass fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a href="more.html" class="nav__link">
						<span class="nav__notification2"></span>
						<i class="fa-solid fa-ellipsis fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/a41ebeca25.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
